spring:
  application:
    name: server
  
  # Disable JPA/SQL auto-configuration and MongoDB
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongodb.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

n8n:
  webhook:
    url: https://koyo.app.n8n.cloud/webhook/clean-data

# FastAPI AI Engine configuration
fastapi:
  base-url: http://localhost:8000

server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    com.server.server: DEBUG
